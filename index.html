<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->

	<title>Range Estimator</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
	<header>
	</header>

	<div class="main" role="main">
		<h2 id="projectTitle" contenteditable="true">Project Title</h2>
		<div id="form">
			<div class="task task1">
				<h3 contenteditable="true">Task Title</h3>
				<p>
					<label name="abp">ABP:</span> 
					<input type="number" step="0.5" name="abp" class="abp" />
				</p>
				<p>
					<label name="abp">HP:</span> 
					<input type="number" step="0.5" name="hp" class="hp" />
				</p>
				<div class="removeTask">
					<a href="#">Remove Task</a>
				</div>			
			</div>

			<div class="task task2">
				<h3 contenteditable="true">Task Title</h3>
				<p>
					<label name="abp">ABP:</span> 
					<input type="number" step="0.5" name="abp" class="abp" />
				</p>
				<p>
					<label name="abp">HP:</span> 
					<input type="number" step="0.5" name="hp" class="hp" />
				</p>
				<div class="removeTask">
					<a href="#">Remove Task</a>
				</div>			
			</div>
		</div>
		<div id="addTask">
			<a href="#" id="addTaskBtn">Add Task</a>
		</div>
		<p>
			<select id="time" name="time">
				<option value="Days">Days</option>
				<option value="Hours">Hours</option>
			</select>
		</p>
		<div id="calculate">
			<a href="#" id="calculateBtn">Calculate</a>
		</div>
		<div id="estimate"></div>
	</div>

	<footer>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/global.js"></script>
</body>
</html>
