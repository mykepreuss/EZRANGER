<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->

	<title>Range Estimator</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.5.2.min.js"></script>
</head>

<body>

	<header>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">Range Estimator</a>
				</div>
			</div>
		</div>	
    </header>

	<div id="main" role="main">

		<h2 id="projectTitle" class="squeeze" contenteditable="true">Project Title</h2>
		<div id="form">
			<!-- Loaded in the JS -->
		</div>

		<div id="lower-content" class="squeeze">
			<div id="addTask">
				<button id="addTaskBtn" class="btn btn-small"><i class="icon-plus-sign"></i> Add Task</button>
			</div>
	
			<div class="control-group">
				<label class="control-label" for="time">Choose Days or Hours</label>
				<div class="controls">
					<select id="time" name="time">
					<option value="Days">Days</option>
					<option value="Hours">Hours</option>
					</select>
				</div>
			</div>
	
			<div id="calculate">
				<button id="calculateBtn" class="btn btn-large btn-primary">Calculate</button>
			</div>
	
			<div id="estimate"></div>
		</div>
	</div>

	<footer>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/global.js"></script>
</body>
</html>
